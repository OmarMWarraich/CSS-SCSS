<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Effect v2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="centered">
      <div class="card border-left-behind">
        <div class="shadow" style="--url: url('img/1-shadow.png')"></div>
        <div
          class="image background"
          style="--url: url('img/1-back.png')"
        ></div>
        <div class="image cutout" style="--url: url('img/1-up.png')"></div>
        <div class="content">
          <h2>Hover me!</h2>
          <p>Assidua praxis clavis est ad res gestas.</p>
        </div>
      </div>
      <div class="card border-right-behind border-bottom-behind">
        <div class="shadow" style="--url: url('img/2-shadow.png')"></div>
        <div
          class="image background"
          style="--url: url('img/2-back.png')"
        ></div>
        <div class="image cutout" style="--url: url('img/2-up.png')"></div>
        <div class="content">
          <h2>Hover me!</h2>
          <p>Assidua praxis clavis est ad res gestas.</p>
        </div>
      </div>
      <div class="card border-left-behind">
        <div class="shadow" style="--url: url('img/3-shadow.png')"></div>
        <div
          class="image background"
          style="--url: url('img/3-back.png')"
        ></div>
        <div class="image cutout" style="--url: url('img/3-up.png')"></div>
        <div class="content">
          <h2>Hover me!</h2>
          <p>Assidua praxis clavis est ad res gestas.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
